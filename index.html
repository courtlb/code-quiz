<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="page">
        <div class="top-row">
            <div class="high-scores">
                <a href= "high-scores">View High Scores</a>
            </div>
            <div class="timer">
                Timer: <span id="countdown">75</span>
            </div>
        </div>  
        <div class="start-page" id="start-page">
            <h1>Coding Quiz Challenge!  </h1>
            <p>Try to answer all of these coding questions before time runs out! Keep in mind that each incorrect answer will deduct 10 seconds from your time. </p>    
            <br>
            <button id="start" type="button">Start Quiz!</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
